name: Build repo
description: |
  "Composite workflow to re-use cached poetry install."
inputs:
  python-version:
    description: Python version used in setup-python.
    required: false
    default: 3.8

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3

    - name: Poetry config
      run: |
        pipx install poetry
        poetry config virtualenvs.create false
      shell: bash

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: "poetry"

    - run: poetry install
      shell: bash
